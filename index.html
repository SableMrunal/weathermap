<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title>WEATHER APP</title>
</head>
<body>
	<div class="mdiv">
		<div class="container" >
			 <h3 class="heading">WEATHER FORECAST</h3>
			 <br>
			 <form>
                  <div class="component">
                  	<div>
			 	<input type="text" name="city" id="city_name" placeholder="Enter a City" autofocus>
                 </div>
                 <div class="btn">
			 	<button type="button" class="srch_btn" onclick="fetchCity()">
			 		<img src="search_iocn.png" alt="search icon" height="20px">
			 	</button>
			 </div>
			</div>
			<br>
			<div align="center" style="margin-top: 30px;">
				<img src="https://static.vecteezy.com/system/resources/previews/012/066/505/non_2x/sunny-and-rainy-day-weather-forecast-icon-meteorological-sign-3d-render-png.png" alt="weathericon" height="150px">
			</div>
			<div align="center" style="margin-top:-20px">
				<span id="city">CITY NAME</span>
				<br>
				<span class="measurement" id="temp">0Â°C</span>
			</div>

			<div align="center" style="margin-top:20px">
				<hr>
				<table width="100%" cellpadding="10px">
					<tr align="center">
						<td>
							<h5 class="heading">WIND SPEED</h5>
							<span class="measurement" id="wind_speed">0 km/hr</span>
						</td>
						<td>
							<h4 class="heading" >HUMIDITY</h4>
							<span class="measurement" id="humidity">0 g/kg</span>
						</td>
					</tr>
			   </table>
			</div>
		 </form>
	</div>
</div>
  
</body>
</html>
